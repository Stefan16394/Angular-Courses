
<div *ngIf="bookings">
   <h2 style="margin:auto;width:30%">Your bookings:</h2>
   <div *ngFor="let booking of bookings">
      <div id="booking" class="card-body" style="border:solid">
          <img style="width:20%;" src="https://lh3.googleusercontent.com/7STAjs-WNfZHmYllyLag4gdhmHm8JrbmzVrznejwAeLEbpu0yDt-GlJaDipzXAZBN18=s180">
          <h5 id="booking-text" class="card-title">City: {{booking.city}} From: {{booking.from_date}} To: {{booking.to_date}}
            <a routerLink="/hotel/details/{{booking.hotel_id}}">Hotel link</a>
          </h5>         
        </div>
   </div>
</div>
