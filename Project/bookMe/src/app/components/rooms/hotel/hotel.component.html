<div id="hotel" class="card bg-light">
    <div class="card-body">
      <img style="width: 70%" class="card-img-top" src="{{hotel.img}}" alt="Card image cap">
      <a href="/hotel/details/{{hotel._id}}" class="card-link">
        <h4 class="card-title text-info">{{hotel.name}}</h4>
      </a>
      <p class="card-text text-info">{{hotel.description}}</p>
    </div>
  </div>
