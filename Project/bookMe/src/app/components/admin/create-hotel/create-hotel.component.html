
<h1 id="title">Create Hotel</h1>
<form #createForm="ngForm" (ngSubmit)="submit($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter hotel name"
    [(ngModel)]="model.name" 
    required
    minlength="1"
    #name="ngModel">
    <div class="alert alert-danger" *ngIf="!name.valid && name.dirty">
       Hotel name should not be empty.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">City</label>
    <input type="text" name="city" class="form-control"  placeholder="City"
    [(ngModel)]="model.city" 
    required
    minlength="1"
    #city="ngModel"> 
    <div class="alert alert-danger" *ngIf="!city.valid && city.dirty">
      City should not be empty.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image URL</label>
    <input type="text" name="img" class="form-control" id="exampleInputPassword1" placeholder="Image"
    [(ngModel)]="model.img" 
    required
    #img="ngModel"> 
    <div class="alert alert-danger" *ngIf="!img.valid && img.dirty">
      Image is required.
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" name="description" class="form-control" id="exampleInputPassword1" placeholder="Description (Optional)"
    [(ngModel)]="model.description" 
    #description="ngModel"> 
  </div>
   
  <button [disabled]="createForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
