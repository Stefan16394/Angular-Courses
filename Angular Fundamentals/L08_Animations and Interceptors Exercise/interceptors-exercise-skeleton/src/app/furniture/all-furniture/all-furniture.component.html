<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Welcome to Furniture System</h1>
          <p>Select furniture from the catalog to view details.</p>
      </div>
  </div>
      <div class="row space-top">
          <div *ngFor="let furniture of furnitures" class="col-md-4">
              <div class="card text-white bg-primary">
                  <div class="card-body">
                      <blockquote class="card-blockquote">
                          <img src="{{furniture.image}}" style="width: 50%"/>
                          <p>{{furniture.description}}</p>
                          <footer>
                              <cite title="Source Title">{{furniture.title}}</cite>
                          </footer>
                          <div class="pull-right">
                              <a routerLink="/furniture/details/{{furniture.id}}" class="btn btn-info">Details</a>
                          </div>
                      </blockquote>
                  </div>
              </div>
          </div>
      </div>
</div>
