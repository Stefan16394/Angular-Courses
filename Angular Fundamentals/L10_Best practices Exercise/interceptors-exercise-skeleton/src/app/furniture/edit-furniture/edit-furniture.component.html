<div *ngIf="this.bindingModel" class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Edit Furniture</h1>
          <p>Please fill all fields.</p>
      </div>
  </div>
  <form #furnitureForm="ngForm" (ngSubmit)="edit()">
      <div class="row space-top">
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="new-make">Make</label>
                  <input class="form-control" id="new-make" type="text" 
                  name="make" 
                  [(ngModel)]="bindingModel.make"
                  #make="ngModel"
                  minlength="4"
                  required>
                  <div [hidden]="make.valid || make.pristine">
                    Make must be at least 4 symbols long.
                  </div>
              </div>
              <div class="form-group has-success">
                  <label class="form-control-label" for="new-model">Model</label>
                  <input class="form-control is-valid" id="new-model" type="text"
                  name="model" 
                  [(ngModel)]="bindingModel.model"
                  #model="ngModel"
                  minlength="4"
                  required
                  >
                  <div [hidden]="model.valid || model.pristine">
                    Make must be at least 4 symbols long.
                  </div>
              </div>
              <div class="form-group has-danger">
                  <label class="form-control-label" for="new-year">Year</label>
                  <input class="form-control is-invalid" id="new-year" type="number"
                  name="year"
                  [(ngModel)]="bindingModel.year"
                  #year="ngModel"
                  [min]="1950"
                  [max]="2018"
                  required>
                  <div [hidden]="year.valid || year.pristine">
                    Year must be between 1950 and 2050.
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-description">Description</label>
                  <input class="form-control" id="new-description" type="text"
                   name="description"
                   [(ngModel)]="bindingModel.description"
                   #description="ngModel"
                   minlength="10"
                   required>
                   <div [hidden]="description.valid || description.pristine">
                    Description must be more than 10 symbols.
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="new-price">Price</label>
                  <input class="form-control" id="new-price" type="number"
                  name="price"
                  [(ngModel)]="bindingModel.price"
                  #price="ngModel"
                  [min]="0"
                  required>
                  <div [hidden]="price.valid || price.pristine">
                      Price must be a positive number.
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-image">Image</label>
                  <input class="form-control" id="new-image" type="text"
                  name="image"
                  [(ngModel)]="bindingModel.image"
                  #image="ngModel"
                  required>
                  <div [hidden]="image.valid || image.pristine">
                    Image URL is required
                </div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-material">Material (optional)</label>
                  <input class="form-control" id="new-material" type="text"
                  name="material"
                  [(ngModel)]="bindingModel.material"
                  #material="ngModel">
              </div>
              <input type="submit" class="btn btn-primary"
                 value="Edit" />
          </div>
      </div>
  </form>
</div>
